name: Windows

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
    - '**.md'

jobs:
  build-test:
    runs-on: windows-latest

    strategy:
      matrix:
        version: [net5.0]

    steps:
    - uses: actions/checkout@v2

    - name: echo run id
      run: echo ${{ github.run_id }}

    - name: echo run number
      run: echo ${{ github.run_number }}
      

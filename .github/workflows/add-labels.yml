name: 'Add Labels'
on:
  issues:
    types: [opened]

jobs:
  add-labels:
    if: ${{ !github.event.issue.pull_request && startsWith(github.event.issue.body, '### Area(s)') }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run update permissions
        run: chmod +x ./.github/scripts/add-labels.sh

      - name: Run add-labels.sh
        run: ./.github/workflows/scripts/add-labels.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          SENDER: ${{ github.event.sender.login }}

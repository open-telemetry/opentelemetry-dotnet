name: docfx

on:
  push:
    branches: [ 'main*' ]
  pull_request:
    branches: [ 'main*' ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: check out code
      uses: actions/checkout@v3

    - name: install docfx
      run: choco install docfx -y

    - name: run .\build\docfx.cmd
      shell: cmd
      run: .\build\docfx.cmd

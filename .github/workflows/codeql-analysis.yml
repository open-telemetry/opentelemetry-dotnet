name: "CodeQL"

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
  schedule:
    - cron: '0 0 * * *' # once in a day at 00:00
  workflow_dispatch:

permissions: {}

jobs:
  analyze:
    permissions:
      actions: read  # for github/codeql-action/init to get workflow details
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/analyze to upload SARIF results
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['actions', 'csharp']

    steps:
    - name: Configure Pagefile
      if: matrix.language == 'csharp'
      uses: al-cheb/configure-pagefile-action@a3b6ebd6b634da88790d9c58d4b37a7f4a7b8708 # v1.4
      with:
        minimum-size: 8GB
        maximum-size: 32GB
        disk-root: "D:"

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        filter: 'tree:0'
        persist-credentials: false
        show-progress: false

    - name: Initialize CodeQL
      uses: github/codeql-action/init@a4e1a019f5e24960714ff6296aee04b736cbc3cf # v3.29.6
      with:
        build-mode: none
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@a4e1a019f5e24960714ff6296aee04b736cbc3cf # v3.29.6
      with:
        category: '/language:${{ matrix.language }}'

  codeql:
    if: ${{ !cancelled() }}
    needs: [ analyze ]
    runs-on: ubuntu-latest

    steps:
    - name: Report status
      shell: bash
      env:
        SCAN_SUCCESS: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
      run: |
        if [ "${SCAN_SUCCESS}" == "true" ]
        then
          echo 'CodeQL analysis successful'
        else
          echo 'CodeQL analysis failed'
          exit 1
        fi

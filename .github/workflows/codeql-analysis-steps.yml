name: codeql-analysis-steps

on:
  workflow_call:

permissions: {}

jobs:
  analyze:
    permissions:
      actions: read  # for github/codeql-action/init to get workflow details
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/analyze to upload SARIF results
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['actions', 'csharp']

    steps:
      - name: Configure Pagefile
        if: matrix.language == 'csharp'
        uses: al-cheb/configure-pagefile-action@9b6da52fb72a3c6147c1aad2df22d8d905681adc # v1.5
        with:
          minimum-size: 8GB
          maximum-size: 32GB
          disk-root: "D:"

      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          filter: 'tree:0'
          persist-credentials: false
          show-progress: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4.31.4
        with:
          build-mode: none
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@e12f0178983d466f2f6028f5cc7a6d786fd97f4b # v4.31.4
        with:
          category: '/language:${{ matrix.language }}'

  results:
    if: ${{ !cancelled() }}
    needs: [ analyze ]
    runs-on: ubuntu-latest

    steps:
      - name: Report status
        shell: bash
        env:
          SCAN_SUCCESS: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: |
          if [ "${SCAN_SUCCESS}" == "true" ]
          then
            echo 'CodeQL analysis successful'
          else
            echo 'CodeQL analysis failed'
            exit 1
          fi

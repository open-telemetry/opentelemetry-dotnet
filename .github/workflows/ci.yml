name: Test publish AOTCompatibility testApp

on:
  push:
    branches: [ 'main*' ]
    paths-ignore:
    - '**.md'
  pull_request:
    branches: [ 'main*' ]
    paths-ignore:
    - '**.md'

jobs:
  aot-test:
    strategy:
      fail-fast: false  # ensures the entire test matrix is run, even if one permutation fails
      matrix:
        os: [ windows-latest ]
        version: [ net7.0 ]

    runs-on: ${{ matrix.os }}
    
    outputs:
      output1: ${{steps.step1.outputs.test}}
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # fetching all

    - name: Publich AOT Test App
      id: step1
      run: .\build\AOTTest.cmd

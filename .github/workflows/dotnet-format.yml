name: dotnet format

on:
  push:
    branches: [ 'main*' ]
    paths:
    - '**.cs'
    - '.editorconfig'
  pull_request:
    branches: [ 'main*' ]
    paths:
    - '**.cs'
    - '.editorconfig'

jobs:
  check-format-stable:
    runs-on: windows-latest

    steps:
    - name: check out code
      uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3

    - name: dotnet restore
      run: dotnet restore

    - name: dotnet format
      run: dotnet format OpenTelemetry.sln --no-restore --verify-no-changes
      env:
        ExposeExperimentalFeatures: false

  check-format-experimental:
    runs-on: windows-latest

    steps:
    - name: check out code
      uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3

    - name: dotnet restore
      run: dotnet restore

    - name: dotnet format
      run: dotnet format OpenTelemetry.sln --no-restore --verify-no-changes
      env:
        ExposeExperimentalFeatures: true

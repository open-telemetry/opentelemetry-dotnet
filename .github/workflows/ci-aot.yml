name: Publish AOTCompatibility testApp

on:
  push:
    branches: [ 'main*' ]
    paths-ignore:
    - '**.md'
  pull_request:
    branches: [ 'main*' ]
    paths-ignore:
    - '**.md'

jobs:
  aot-test:
    strategy:
      fail-fast: false  # ensures the entire test matrix is run, even if one permutation fails
      matrix:
        os: [ windows-latest ]
        version: [ net7.0 ]

    runs-on: ${{ matrix.os }}    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # fetching all

    # powershell does not support AOT compiler yet
    - name: Publich AOT testApp
      run: dotnet publish ./test/OpenTelemetry.AotCompatibility.TestApp/OpenTelemetry.AotCompatibility.TestApp.csproj --self-contained -nodeReuse:false /p:UseSharedCompilation=false > ./build/publishAotTestAppOutput.log

    - name: Read publish AOT testApp Output and assert warning count
      shell: pwsh
      run: .\build\assert-publish-aot-testApp-warning-count.ps1
